{% extends "auctions/layout.html" %}

{% block body %}
    <h3 class="header">Categories</h3>
    <div class="list-group">
        {% for category in categories %}
            <a href="{% url 'categories' category %}" class="list-group-item list-group-item-action">
              {{ category }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
