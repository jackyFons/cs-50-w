<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Google Search</title>
    </head>
    <body>
        <ul class="nav nav-style">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Google Search</a>
            </li>
        </ul>    
        <div class="container">
            <div class="mb-3">
                <h5 class="adv-search mb-2">Advanced Search</h5>
            </div>
            <hr>
            <br>
            <div>
                <div class="row mb-2">
                    <h5 class="col-md-3">Find pages with...</h6>
                    <p class="col-md-3 offset-md-4"><b>To do this in the search box</b></p>
                </div>
                <form action="https://google.com/search">
                    <div class="form-group mb-2">
                        <label class="col-2" for="q">all these words:</label>
                        <input class="col-5" type="text" name="q">
                        <label class="col-4 ms-2 small-text" for="q">Type the important words:  tricolor rat terrier</label>
                    </div>
                    <div class="form-group mb-2">
                        <label class="col-2" for="as_epq">this exact word or phrase:</label>
                        <input class="col-5" type="text" name="as_epq">
                        <label class="col-4 ms-2 small-text" for="as_epq">Put exact words in quotes:  "rat terrier"</label>
                    </div>
                    <div class="form-group mb-2">
                        <label class="col-2" for="as_oq">any of these words:</label>
                        <input class="col-5" type="text" name="as_oq">
                        <label class="col-4 ms-2 small-text" for="as_oq">Type OR between all the words you want:  miniature OR standard</label>
                    </div>
                    <div class="form-group mb-2">
                        <label class="col-2" for="as_eq">none of these words:</label>
                        <input class="col-5" type="text" name="as_eq">
                        <label class="col-4 ms-2 small-text" for="as_eq">Put a minus sign just before words you don't want:  -rodent, -"Jack Russell"</label>
                    </div>
                    <div>
                        <input type="submit" value="Google Search" class="btn btn-primary btn-sm offset-6">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
