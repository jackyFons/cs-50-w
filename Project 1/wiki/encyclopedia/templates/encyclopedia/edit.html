{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit - {{ title }}
{% endblock %}
{% block body %}
    <div class="container">
        <form action="{% url 'edit' title=title %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" disabled="disabled" value="{{ title }}" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="markdown_text">Markdown:</label>
                <textarea class="form-control" id="markdown_text" name="markdown_text" rows="20">{{ markdown }}</textarea>
            </div>
            <div>
                <input type="submit" class="btn btn-outline-primary">
            </div>
        </form>
    </div>
{% endblock %}
