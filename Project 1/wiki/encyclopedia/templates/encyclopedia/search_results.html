{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <div class="container">
        <h3>Did you mean:</h3>
        {% if entries %}
            <ul>
                {% for entry in entries %}
                    <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <h5>No entries found.</h5>
        {% endif %}
    </div>
{% endblock %}
